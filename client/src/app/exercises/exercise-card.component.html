<div class="card text-center" *ngIf="exercise">
  <div class="card-header">{{exercise.title}}</div>
  <div class="card-body">
    <p>{{exercise?.introduction ? exercise?.introduction : 'No introduction necessary!'}}</p>
    <a class="btn btn-primary" [routerLink]="['/exercises', exercise.id]">Details</a>
  </div>
</div>
