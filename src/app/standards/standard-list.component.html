<div class="card">
  <div class="list-group">
    <button type="button"
      class="list-group-item"
      *ngFor="let standard of standards"
      [attr.title]="standard.title"
      [ngClass]="{ 'active' : standard?.id === selectedStandard?.id}"
      (click)="onSelected(standard)">
      {{standard.number}}
    </button>
  </div>
</div>

<div *ngIf="errorMessage"
    class="alert alert-danger">
    Error: {{ errorMessage }}
</div>
