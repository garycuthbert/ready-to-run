<div class="card" *ngIf="standard">
  <div class="card-header d-flex justify-content-between">
      <div class="col-6">Standard Number {{ standard.number }}</div>
      <div class="col-6">{{ standard.title }}</div>
    <!-- <span class="card-text center">{{ standard.title }}</span>
    <span class="ms-auto">Standard Number {{ standard.number }}</span> -->
  </div>

  <div class="card-body">
    <h5>{{ standard.question }}</h5>
  </div>

  <div class="card-footer">
    <a class="btn btn-primary" (click)="onBack()">Back</a>
  </div>
</div>
